title: "SecureNexus"
subtitle: "ðŸš€ Enterprise Cloud Infrastructure Platform"
favicon: /logo.png
headerStyle: boxed
target: _blank

# Enhanced theme configuration
color: slate
theme: dark
background:
  image: /images/bg-gradient.svg
  opacity: 10

# Layout settings - enhanced visual groupings
layout:
  "Cloud Services":
    style: row
    columns: 3
    icon: mdi-cloud
  Infrastructure:
    style: row
    columns: 4
    icon: mdi-server-network
  Monitoring:
    style: row
    columns: 4
    icon: mdi-monitor-dashboard
  "Container Management":
    style: row
    columns: 2
    icon: mdi-docker
  Communication:
    style: row
    columns: 2
    icon: mdi-email
  "Client Services":
    style: row
    columns: 3
    icon: mdi-domain
  Development:
    style: row
    columns: 3
    icon: mdi-code-braces

# Enhanced visual components
hideVersion: true
hideErrors: false
showStats: true
statsOpen: true

# Advanced quick launch settings
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: false
  hideVisitURL: false
  showSearchSuggestions: true

# Localization
language: en

# Advanced visual styling
statusStyle: "dot"
cardBlur: "sm"
backgroundBlur: true

# Enhanced branding
logo: /logo.png
headerStyle: "boxed"
providers:
  openweathermap:
    apikey: {{HOMEPAGE_VAR_WEATHER_API_KEY}}
    location: London

# Custom CSS styling
customCSS: |
  .information-widget {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
    border: 1px solid rgba(59, 130, 246, 0.2);
  }

  .service-card {
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .service-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
  }

  .group-title {
    background: linear-gradient(90deg, #3b82f6, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
  }
