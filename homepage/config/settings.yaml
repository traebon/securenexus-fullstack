title: "SecureNexus"
subtitle: "Enterprise Infrastructure Platform"
favicon: /logo.png
headerStyle: boxed
target: _blank

# Theme configuration
color: slate
theme: dark

# Layout settings - make it more visual with cards
layout:
  Infrastructure:
    style: row
    columns: 4
    icon: mdi-server-network
  Monitoring:
    style: row
    columns: 4
    icon: mdi-monitor-dashboard
  Communication:
    style: row
    columns: 3
    icon: mdi-email
  Resources:
    style: row
    columns: 3
    icon: mdi-book-open-variant

# Enable/disable components
hideVersion: false
hideErrors: false
showStats: false
statsOpen: false

# Quick launch settings
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: false
  hideVisitURL: false

# Language
language: en

# Custom CSS for visual enhancements
statusStyle: "dot"
cardBlur: "sm"

# Logo
logo: /logo.png
