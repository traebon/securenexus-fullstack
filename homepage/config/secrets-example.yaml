# Example: How to use Docker secrets in Homepage widgets
# Docker secrets are mounted at /run/secrets/<secret_name> in the container

# For services that need authentication, you can reference secrets like this:
# (Uncomment and modify as needed once your services are running)

# - Infrastructure:
#     - Authentik:
#         icon: authentik.png
#         href: https://auth.securenexus.net
#         description: Identity & SSO Provider
#         widget:
#           type: authentik
#           url: https://auth.securenexus.net
#           # Read token from mounted secret file
#           key_file: /run/secrets/authentik_secret_key

#     - Grafana:
#         icon: grafana.png
#         href: https://grafana.securenexus.net
#         description: Metrics & Dashboards
#         widget:
#           type: grafana
#           url: https://grafana.securenexus.net
#           # Use secret for API access
#           key_file: /run/secrets/grafana_oauth_secret

# Note: Not all widgets support file-based secrets yet
# For those that don't, you can create API tokens through their web interfaces
# once your services are accessible via domain names

# Available secrets mounted in the Homepage container:
# - /run/secrets/authentik_secret_key
# - /run/secrets/grafana_oauth_secret
# - /run/secrets/headscale_oidc_secret
# - /run/secrets/crowdsec_bouncer_api_key
# - /run/secrets/coredns_api_key