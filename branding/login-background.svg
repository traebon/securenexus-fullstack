<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#334155" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Accent shapes -->
  <circle cx="200" cy="200" r="150" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="1720" cy="880" r="200" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="1600" cy="300" r="80" fill="url(#accentGradient)" opacity="0.4"/>
  
  <!-- Large shield watermark -->
  <g transform="translate(1400, 200)" opacity="0.05">
    <path d="M0 0L-100 60C-100 60 -100 180 -100 300C-100 360 0 420 0 420C0 420 100 360 100 300C100 180 100 60 100 60L0 0Z" 
          fill="white"/>
  </g>
  
  <!-- Security icons scattered -->
  <g opacity="0.08" fill="white">
    <!-- Lock icons -->
    <g transform="translate(300, 800)">
      <rect x="0" y="10" width="20" height="15" rx="2"/>
      <path d="M5 10V7C5 4 7 2 10 2C13 2 15 4 15 7V10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(1200, 150)">
      <rect x="0" y="10" width="16" height="12" rx="2"/>
      <path d="M4 10V8C4 6 6 4 8 4C10 4 12 6 12 8V10" stroke="white" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Shield icons -->
    <g transform="translate(800, 900)">
      <path d="M10 0L5 3C5 3 5 9 5 15C5 18 10 22 10 22C10 22 15 18 15 15C15 9 15 3 15 3L10 0Z"/>
    </g>
    
    <g transform="translate(100, 400)">
      <path d="M8 0L4 2C4 2 4 7 4 12C4 14 8 17 8 17C8 17 12 14 12 12C12 7 12 2 12 2L8 0Z"/>
    </g>
  </g>
  
  <!-- Subtle brand elements -->
  <g transform="translate(50, 950)" opacity="0.1">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="white">
      SecureNexus Infrastructure Platform
    </text>
  </g>
  
  <!-- Light rays/beams -->
  <g opacity="0.03">
    <path d="M0 540 L1920 300" stroke="url(#accentGradient)" stroke-width="2"/>
    <path d="M0 400 L1920 600" stroke="url(#accentGradient)" stroke-width="1"/>
    <path d="M0 800 L1920 100" stroke="url(#accentGradient)" stroke-width="1.5"/>
  </g>
</svg>