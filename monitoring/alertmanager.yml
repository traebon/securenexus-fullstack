global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'default'
      continue: true

receivers:
  - name: 'default'
    # Add your notification channels here (email, slack, discord, etc.)
    # For now, alerts will be visible in the Alertmanager UI
