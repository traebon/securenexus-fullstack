groups:
  - name: infrastructure
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes (current: {{ $value }}%)."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 5 minutes (current: {{ $value }}%)."

      - alert: DiskSpaceLow
        expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} * 100) / node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"}) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Disk usage on root partition is above 85% (current: {{ $value }}%)."

      - alert: DiskSpaceCritical
        expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} * 100) / node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"}) > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critically low"
          description: "Disk usage on root partition is above 95% (current: {{ $value }}%)."

  - name: containers
    interval: 30s
    rules:
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU"
          description: "Container {{ $labels.name }} is using more than 80% CPU."

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{name!=""} > 2147483648
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory"
          description: "Container {{ $labels.name }} is using more than 2GB memory (current: {{ $value | humanize }}B)."

  - name: http_services
    interval: 30s
    rules:
      - alert: WebsiteDown
        expr: probe_success{job="blackbox-http"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Website {{ $labels.instance }} is down"
          description: "HTTP probe failed for {{ $labels.instance }} for more than 2 minutes."

      - alert: SSLCertExpiringSoon
        expr: (probe_ssl_earliest_cert_expiry - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days."

  - name: traefik
    interval: 30s
    rules:
      - alert: TraefikHighErrorRate
        expr: rate(traefik_service_requests_total{code=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on Traefik"
          description: "Traefik is returning 5xx errors at a high rate."

  - name: databases
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding."

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding."

  - name: certificates
    interval: 1h
    rules:
      - alert: SSLCertExpiring7Days
        expr: (probe_ssl_earliest_cert_expiry - time()) / 86400 < 7
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "SSL certificate expiring in less than 7 days"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days - URGENT renewal needed!"

  - name: docker
    interval: 30s
    rules:
      - alert: ContainerRestarting
        expr: rate(container_last_seen{name!=""}[5m]) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container {{ $labels.name }} has restarted multiple times in the last 5 minutes."

  - name: authentik
    interval: 30s
    rules:
      - alert: AuthentikDown
        expr: up{job="authentik"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Authentik SSO is down"
          description: "Authentik authentication service is not responding - all SSO logins will fail."

      - alert: AuthentikHighFailedLogins
        expr: rate(authentik_failed_logins_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High failed login attempts detected"
          description: "More than 10 failed login attempts per minute - possible brute force attack."

  - name: dns
    interval: 30s
    rules:
      - alert: CoreDNSDown
        expr: up{job="coredns"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "CoreDNS service is down"
          description: "DNS server is not responding - domain resolution will fail."

      - alert: CoreDNSHighErrorRate
        expr: rate(coredns_dns_responses_total{rcode="SERVFAIL"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CoreDNS returning high error rate"
          description: "DNS server is returning SERVFAIL errors at high rate."

      - alert: EtcdDown
        expr: up{job="etcd"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "etcd is down"
          description: "etcd key-value store is down - dynamic DNS updates will fail."

  - name: prometheus
    interval: 30s
    rules:
      - alert: PrometheusHighMemory
        expr: (container_memory_usage_bytes{name="securenexus-fullstack-prometheus-1"} / 2147483648) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus memory usage high"
          description: "Prometheus is using {{ $value | humanize }}% of allocated 2GB memory."

      - alert: PrometheusTargetDown
        expr: up == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus target {{ $labels.job }} is down"
          description: "Prometheus cannot scrape metrics from {{ $labels.job }} on {{ $labels.instance }}."

  - name: security
    interval: 30s
    rules:
      - alert: CrowdSecDown
        expr: up{job="crowdsec"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CrowdSec intrusion detection is down"
          description: "CrowdSec service is not responding - intrusion detection disabled."

      - alert: TooManyFailedSSHAttempts
        expr: rate(node_auth_failures_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of failed SSH attempts"
          description: "More than 5 failed SSH attempts per minute - possible brute force attack."

  - name: mail
    interval: 30s
    rules:
      - alert: MailServiceUnhealthy
        expr: count(up{job=~"mailcow.*"} == 0) > 2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Multiple Mailcow services are down"
          description: "{{ $value }} Mailcow services are not responding - mail delivery may be affected."

  - name: backup
    interval: 1h
    rules:
      - alert: BackupNotRunRecently
        expr: (time() - node_filesystem_files_free{mountpoint="/backup"}) / 86400 > 2
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Backup has not run recently"
          description: "No backup detected in the last 48 hours - verify backup automation."

  - name: rate_limiting
    interval: 30s
    rules:
      - alert: AuthentikRateLimitTriggered
        expr: increase(caddy_http_requests_total{handler=~".*auth\\.securenexus\\.net.*",code=~"429"}[1m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Authentik rate limiting triggered"
          description: "{{ $value }} rate limit responses from Authentik in the last minute - possible attack or misconfigured client."

      - alert: AuthentikHighRateLimitActivity
        expr: increase(caddy_http_requests_total{handler=~".*auth\\.securenexus\\.net.*",code=~"429"}[5m]) > 50
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High rate limiting activity on Authentik"
          description: "{{ $value }} rate limit responses from Authentik in the last 5 minutes - possible DDoS or brute force attack."

      - alert: AuthentikOIDCEndpointAbuse
        expr: increase(caddy_http_requests_total{handler=~".*auth\\.securenexus\\.net.*"}[1m]) > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High traffic to Authentik OIDC endpoints"
          description: "{{ $value }} requests to Authentik in the last minute - monitor for abuse patterns."

      - alert: CrowdSecBouncerBlocked
        expr: increase(caddy_http_requests_total{handler=~".*auth\\.securenexus\\.net.*",code=~"403"}[5m]) > 20
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "CrowdSec blocking requests to Authentik"
          description: "{{ $value }} blocked requests to Authentik by CrowdSec in the last 5 minutes - possible attack detected."
